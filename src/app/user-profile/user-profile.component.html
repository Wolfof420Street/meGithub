<ng-progress></ng-progress>
<div class="jumbotron" id="result">
    <form class="git-search" action="">
          </form>
    <div *ngIf="users">
      <div class="panel panel-info">
        <div class="panel-header">
          <p> {{Users.name}} <small>({{Users.login}})</small></p>
          <p>{{Repos.name}} Repositories</p>
        </div>
        <div class="panel-body">
          <img src="{{Users.avatar_url}}" class="img-circle img-responsive" alt="Profile Image">
        </div>
        <div class="panel-footer">
          <button class="btn-success">Followers: {{Users.followers}}</button><br><br><br>
        </div>
      </div>
    </div>
    <div class="panel panel-info">
      <div class="panel-header">
       <p>Repos</p>
      </div>
      <div class="panel-body" *ngFor = "let repo of repos">
        <ul>
          <li>{{Repos.name}}</li>
        </ul>
      </div>
    </div>
  </div>
